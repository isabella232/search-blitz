apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    description: search-blitz query runner
  labels:
    deploy: sourcegraph
    sourcegraph-resource-requires: no-cluster-admin
    app.kubernetes.io/component: search-blitz
  name: search-blitz
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: search-blitz
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        deploy: sourcegraph
        app: search-blitz
    spec:
      containers:
        - env:
          - name: SOURCEGRAPH_ENDPOINT
            value: https://sourcegraph.com
          - name: LOG_DIR
            value: /logs
          - name: SOURCEGRAPH_TOKEN
            valueFrom:
              secretKeyRef:
                name: search-blitz-token
                key: token
          image: search-blitz
          name: search-blitz
          imagePullPolicy: Never
          terminationMessagePolicy: FallbackToLogsOnError
          ports:
            - containerPort: 8080
              name: http
          resources:
            limits:
              cpu: "1"
              memory: 1G
            requests:
              cpu: 500m
              memory: 1G
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
          volumeMounts:
            - mountPath: "/logs"
              name: logs
      securityContext:
        runAsUser: 0
      volumes:
        - name: logs
          persistentVolumeClaim:
            claimName: search-blitz-vol
